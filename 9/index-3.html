<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<a id="link" href="javascript:console.log('href')" onclick="console.log('onclick')">Link</a>
	<script>

		var listener1 = function() {
			console.log('listener #1');

			// this.removeEventListener("click", listener2);
		};

		document.getElementById("link").addEventListener("click", listener1);

		var listener2 = function() {
			console.log('listener #2');

			this.removeEventListener("click", listener1);
		};

		document.getElementById("link").addEventListener("click", listener2);
	</script>
</body>
</html>
